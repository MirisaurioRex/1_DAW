<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position - relative</title>
    <style>
        div {
            padding: 40px 20px;
            background-color: blue;
            color: white;
            display: inline-block;
        }
        
        #divRelative {
            background-color: red;
            position: relative;
            top: 20px;
            left: 40px;
        }
    </style>
</head>

<body>
    <div>Bloque 1</div>
    <div id="divRelative">Bloque 2</div>
    <div>Bloque 3</div>
</body>

</html>
